<!DOCTYPE html>
<html>
	<head>
		<title>ideabox</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
	</head>

	<body>
		<main>
			<h1>idea<span>box</span></h1>
			<input type="text" name= "title" placeholder="Title" class="input title-input">
			<input type="field" name="body" placeholder="Body" class="input body-input">
			<button class="save-button">save</button>
		</main>

		<section>
			<input type="text" name="search" placeholder="Search" class="input search-input">
			<div class="ideas">
				<h2>Example Idea 1</h2>
				<button class="delete">x</button>
				<p>Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream</p>
				<button class="up">up</button>
				<button class="down">down</button>
			</div>
		</section>
	</body>
</html>
